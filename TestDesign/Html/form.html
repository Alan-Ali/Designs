<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/@mdi/font/css/materialdesignicons.css">
    <link rel="stylesheet" type="text/css" href="../form.css">

</head>
<body class=" d-flex flex-column">


<div class="container-fluid d-flex justify-content-center align-items-center h-100 w-70 p-0">
    <form class="h-100 w-100 d-flex justify-content-center align-items-center flex-column  ">
        <div class=" row-1 w-100  h-10 m-3 d-flex justify-content-center align-items-center rounded">
            <div class="col h-100 w-100 bg-light rounded p-2 d-flex justify-content-end align-items-center">

                <div class="btn btn-outline-secondary font-vw-1_3 rounded  h-80 w-10 p-2 d-flex justify-content-center align-items-center m-1" id="english-button">
                    English
                </div>

                <div class="btn btn-outline-secondary font-vw-1_3 rounded  h-80 w-10 p-2 d-flex justify-content-center align-items-center m-1" id="kurdish-button">
                    کوردی
                </div>
            </div>
        </div>
        <div class="row row-2 w-100 h-90 p-0 border bg-light rounded border ">
            <div class="col w-50 h-100  p-2 m-0 ">

                <div class="h-100 bg-light w-100  rounded p-2  flow-x-scroll border">
                    <div class="form-text text-dark p-2 font-vw-1_3" ><b data-dict="on">User information</b></div>



                    <div class="w-100 p-1 m-bottom-8-px">
                        <select class="form-select w-100" aria-label="Default select example" id="userType">
                            <option selected value="Type of user" data-dict="on">Type of user</option>
                            <option value="Normal" data-dict="on">Normal</option>
                            <option value="Business Company" data-dict="on">Business Company</option>
                            <option value="Exchange Company" data-dict="on">Exchange Company</option>
                            <option value="Bank" data-dict="on">Bank</option>
                        </select>
                    </div>

                    <div class="row w-100 m-top-0-px m-right-0-px m-left-0-px m-bottom-5-px d-flex justify-content-between align-items-center flex-row">
                        <div class="col w-100 m-0 p-1">
                            <input type="text" class="form-control w-95" placeholder="First name" aria-label="First name" id="firstName" data-dict="on">
                        </div>
                        <div class="col w-100 m-0 p-1">
                            <input type="text" class="form-control w-95" placeholder="Last name" aria-label="Last name" id="lastName" data-dict="on">
                        </div>
                    </div>


                    <div class="w-100 p-1 m-bottom-8-px ">
<!--                        <label for="email" class="form-label p-1"></label>-->
                        <input type="email" class="form-control" placeholder="Email address" id="email" aria-describedby="emailHelp" data-dict="on">
                    </div>

                    <div class="w-100 p-1 m-bottom-8-px">
<!--                        <label for="cardNumber" class="form-label p-1">Please Select Your Card Number</label>-->
                        <input type="number" class="form-control" placeholder="Card number" id="cardNumber" aria-describedby="" data-dict="on">
                    </div>

                    <div class="form-text text-dark p-2 font-vw-1_2" data-dict="on">Please choose your city</div>

                    <div class=" row m-1 d-flex justify-content-between align-items-center">

                        <div class="input-group p-1 w-50">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0 " name="city" type="radio" value="" aria-label="Radio button for following text input">
                            </div>
                            <input type="text" class="form-control" disabled placeholder="Suleymaniyeh" aria-label="Text input with radio button" data-dict="on">
                        </div>
                        <div class="input-group p-1 w-50">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0 " name="city" type="radio" value="" aria-label="Radio button for following text input">
                            </div>
                            <input type="text" class="form-control" disabled placeholder="Hawler" aria-label="Text input with radio button" data-dict="on">
                        </div>
                        <div class="input-group p-1 w-50">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0 " name="city" type="radio" value="" aria-label="Radio button for following text input">
                            </div>
                            <input type="text" class="form-control" disabled placeholder="Kerkook" aria-label="Text input with radio button" data-dict="on">
                        </div>
                        <div class="input-group p-1 w-50">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0 " name="city" type="radio" value="" aria-label="Radio button for following text input">
                            </div>
                            <input type="text" class="form-control" disabled placeholder="duhok" aria-label="Text input with radio button" data-dict="on">
                        </div>
                    </div>

                    <div class="w-100 p-1 m-top-10-px m-bottom-10-px ">
                        <!--                        <label for="email" class="form-label p-1"></label>-->
                        <input type="text" class="form-control" placeholder="City Zone  (ex. Dukan, Zakho...)" id="zone" aria-describedby="emailHelp" data-dict="on">
                    </div>

                    <div class="w-100 p-1 m-top-10-px m-bottom-10-px ">
                        <!--                        <label for="email" class="form-label p-1"></label>-->
                        <input type="text" class="form-control" placeholder="Address" id="zone" aria-describedby="emailHelp" data-dict="on">
                    </div>

                    <div class="w-100 p-1 m-bottom-8-px">
                        <select class="form-select w-100" aria-label="Default select example" id="userType">
                            <option selected value="Profession" data-dict="on">Profession</option>
                            <option value="Owner" data-dict="on">Owner</option>
                            <option value="Accountant" data-dict="on">Accountant</option>
                            <option value="Sponsor" data-dict="on">Sponsor</option>
                        </select>
                    </div>

                    <div class="w-100 p-1 m-top-10-px m-bottom-10-px ">
                        <!--                        <label for="email" class="form-label p-1"></label>-->
                        <input type="tel" class="form-control" placeholder="Phone number" id="zone" aria-describedby="emailHelp" data-dict="on">
                    </div>

                </div>

            </div>

            <div class="col w-50 h-100 p-2 m-0" >
                <div class=" bg-light w-100  rounded p-2  flow-x-scroll border" id="second-form">

                    <div class="form-text text-dark p-2 font-vw-1_3" ><b data-dict="on">User Information Extension</b></div>

                    <div class="w-100 p-1 m-bottom-8-px">
                        <select class="form-select w-100" aria-label="Default select example" id="userType">
                            <option selected value="Identity Card" data-dict="on">Identity Card</option>
                            <option value="Car License" data-dict="on">Car License</option>
                            <option value="National Card" data-dict="on">National Card</option>
                            <option value="Passport" data-dict="on">Passport</option>
                        </select>
                    </div>

                    <div class="w-100 p-1 m-top-10-px m-bottom-10-px ">
                        <!--                        <label for="email" class="form-label p-1"></label>-->
                        <input type="tel" class="form-control" placeholder="Card Id" id="cardId" aria-describedby="emailHelp" data-dict="on">
                    </div>

                    <div class="w-100 p-1 m-top-10-px m-bottom-10-px ">
                        <label style="font-size: 20px; " for="formFile" class="w-100  h- b-light-grey br-5-px d-flex justify-content-center align-items-center">
                            <span style="background-color: #E9ECEF; border-right: 1px solid #CED4DE; " class="font-vw-1  h-35-px w-20 d-flex justify-content-center align-items-center" data-dict="on">Choose file</span>
                            <span style="padding-left: 10px;" class="font-vw-1 w-80 d-flex justify-content-start align-items-center" data-dict="on">No file is chosen</span></label>
                        <input class="dis-none" type="file" id="formFile">
                    </div>



                </div>
                <div class="h-100 w-100 rounded p-2  flow-x-scroll m-top-10-px border" id="third-form" >
                    <div class="form-text text-dark p-2 font-vw-1_3" ><b data-dict="on">Money Exchange</b></div>
                    <div class="w-100 p-1 m-bottom-8-px">
                        <select class="form-select w-100" aria-label="Default select example" id="exchange">
                            <option selected data-dict="on">Type of Exchange</option>
                            <option value="Static" data-dict="on">Static</option>
                            <option value="Point" data-dict="on">Point</option>

                        </select>
                    </div>
                    <div class="w-100 p-1 m-bottom-8-px">
                        <select class="form-select w-100" aria-label="Default select example" id="moneyType">
                            <option selected value="Type of Money For Exchange" data-dict="on">Type of Money For Exchange</option>
                            <option value="IQ Dinar" data-dict="on">IQ Dinar</option>
                            <option value="USA Dollar" data-dict="on">USA Dollar</option>

                        </select>
                    </div>
                    <div class="w-100 p-1 m-bottom-8-px">
                        <!--                        <label for="cardNumber" class="form-label p-1">Please Select Your Card Number</label>-->
                        <input type="number" class="form-control" placeholder="Amount of Money" id="cardNumber" aria-describedby="" data-dict="on">
                    </div>
                    <div class="w-100 p-1 m-bottom-8-px">
<!--                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>-->
                        <textarea class="form-control w-100 " id="exampleFormControlTextarea1" rows="6" placeholder="Notes.." data-dict="on"></textarea>
                    </div>


                </div>
                <div class="col w-100 h-100  p-2 m-0 d-flex justify-content-end align-items-center">
                    <div class="btn btn-outline-primary font-vw-1_3 rounded  h-80 w-25 p-2 d-flex justify-content-center align-items-center m-1" data-dict="on">
                        Submit
                    </div>
                </div>
            </div>

        </div>


    </form>

<!--    <div class=" container-fluid d-flex justify-content-center align-items-center h-100 w-70 p-0 border">-->

<!--    </div>-->

</div>
<script type="module" src="../form.js">  </script>

</body>
</html>
